# ============================================
# GitHub Actions CI Pipeline
# Angular + SonarQube + Snyk Integration
# ============================================

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20.x"

jobs:
  # ============================================
  # Build and Test Job
  # ============================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for SonarQube analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        # Fail the build if linting errors exist
        continue-on-error: false

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 5

      - name: Build application
        run: npm run build

  # ============================================
  # SonarQube Analysis Job
  # ============================================
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      # Option 1: Self-hosted SonarQube
      - name: SonarQube Scan (Self-hosted)
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        # Fail the build if Quality Gate fails
        # Note: Requires webhook configuration in SonarQube

      # Check Quality Gate status
      - name: SonarQube Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Option 2: SonarCloud (uncomment if using SonarCloud instead)
      # - name: SonarCloud Scan
      #   uses: SonarSource/sonarcloud-github-action@master
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #   with:
      #     args: >
      #       -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
      #       -Dsonar.projectKey=my-angular-app

  # ============================================
  # Snyk Security Scan Job
  # ============================================
  snyk-security:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Snyk CLI scan for vulnerabilities
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --fail-on=all
        # This will fail the build if high/critical vulnerabilities are found

      # Optional: Upload results to Snyk for monitoring
      - name: Monitor project with Snyk
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor
          args: --org=${{ secrets.SNYK_ORG }}
        continue-on-error: true

      # Snyk Code analysis (SAST)
      - name: Run Snyk Code analysis
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: --severity-threshold=high
        continue-on-error: false # Fail on security issues

  # ============================================
  # Combined Quality Gate Job
  # ============================================
  quality-gate:
    name: Quality Gate Check
    runs-on: ubuntu-latest
    needs: [build-and-test, sonarqube, snyk-security]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.build-and-test.result }}" != "success" ] || \
             [ "${{ needs.sonarqube.result }}" != "success" ] || \
             [ "${{ needs.snyk-security.result }}" != "success" ]; then
            echo "❌ Quality Gate FAILED"
            echo "Build & Test: ${{ needs.build-and-test.result }}"
            echo "SonarQube: ${{ needs.sonarqube.result }}"
            echo "Snyk: ${{ needs.snyk-security.result }}"
            exit 1
          fi
          echo "✅ Quality Gate PASSED"

